<div ng-include src="'templates/partials/admin-navbar.html'"></div>

<div class="container">

  <div class="col-md-4">
    <h1 class="page-header">Who's in Class? </h1>
    <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Find: </button>
        </span>
      <input type="text" class="form-control" ng-model="filtertext">
    </div>

    <div>
      <h2>In Class</h2>
      <ul class="list-group">
        <li class="list-group-item"  style="width:110px"ng-repeat="student in students.present | filter:filtertext">
          <div class="thumbnail-with-caption">
            <img ng-src="https://randomuser.me/api/portraits/lego/{{student.slice(-1).codePointAt(0) % 10}}.jpg" style="width:75px;height:75px" alt="{{student}}" class="img-rounded">
            <p class="text-center">{{student}}</p>
          </div>


        </li>
      </ul>
    </div>

    <div>
      <h2>Absent</h2>
      <ul class="list-group">
        <li class="list-group-item" style="width:110px" ng-repeat="student in students.absent | filter:filtertext">
          <div class="thumbnail-with-caption">
            <img ng-src="https://randomuser.me/api/portraits/lego/{{student.slice(-1).codePointAt(0) % 10}}.jpg" style="width:75px;height:75px" alt="{{student}}" class="img-rounded">
            <p class="text-center">{{student}}</p>
          </div>

        </li>
      </ul>
    </div>

    <div>
      <h2>Not Here</h2>
      <ul class="list-group">
        <li class="list-group-item"  style="width:110px"ng-repeat="student in students.nothere | filter:filtertext">
          <div class="thumbnail-with-caption">
            <img ng-src="https://randomuser.me/api/portraits/lego/{{student.slice(-1).codePointAt(0) % 10}}.jpg" style="width:75px;height:75px" alt="{{student}}" class="img-rounded">
            <p class="text-center">{{student}}</p>
          </div>

        </li>
      </ul>
    </div>
  </div>
</div>
